<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>show demo</title>
  <style>
	html,body{
		width: 100%;
		height: 100%;
		text-align: center;
		margin: 0;
		padding: 0;
		border: 0;
		background: #e6e6e6;
	}
	.header{
		background: #ffffff;
		height: 50px;
		margin: 0 0 15px 0;
	}
	.container{
		overflow:auto;
		width: 960px;
		margin: 15px auto 0 auto;
	}
	.left{
		padding: 15px 15px 15px 15px;
		background: #ffffff;
		width: 150px;
		float: left;
	}
	.mid{
		padding: 0px 0px 15px 0px;
		background: #ffffff;
		width: 570px;
		float: left;
		margin: 0 0 0 15px;
	}
	.right{
		margin: 0 0 0 15px;
		padding: 15px 15px 15px 15px;
		background: #ffffff;
		width: 150px;
		float: right;
	}



  </style>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script>
		$(document).ready(function(){
			$("#SHOWBLACK").click(function(){
				if($("#BBB").css('display')=="inline-block"){
				$("#BBB").slideUp(500, function(){$("#BBB").css("display","none");});
				
				$("#BB").show(500);
				$("#BB").css('display','inline-block');
				}
				if($("#OO").css('display')=="inline-block"){
				$("#OO").fadeOut(500, function(){$("#OO").css("display","none");});
				
				$("#BB").show(500);
				$("#BB").css('display','inline-block');
				}
				
			});
			$("#SHOWBROWN").click(function(){
				if($("#BB").css('display')=="inline-block"){
					$("#BB").hide(500, function(){$("#BB").css("display","none");});
					
					$("#BBB").slideDown(500);
					$("#BBB").css('display','inline-block');
				};
				if($("#OO").css('display')=="inline-block"){
				$("#OO").fadeOut(500, function(){$("#OO").css("display","none");});
				
				$("#BBB").slideDown(500);
				$("#BBB").css('display','inline-block');
				}
			});
			$("#SHOWOLIVE").click(function(){
				if($("#BB").css('display')=="inline-block"){
					$("#BB").hide(500, function(){$("#BB").css("display","none");});
					
					$("#OO").fadeIn(500);
					$("#OO").css('display','inline-block');
				};
				if($("#BBB").css('display')=="inline-block"){
				$("#BBB").slideUp(500, function(){$("#BBB").css("display","none");});
				
				$("#OO").fadeIn(500);
				$("#OO").css('display','inline-block');
				}
			});
			$("#intro_b").click(function(){
				$("#intro").fadeToggle(500);
				if($("#intro_b").text()=="介紹+"){
				$("#intro_b").text('介紹-');
				}else{
				$("#intro_b").text('介紹+');
				}
			});
			$("#comment_b").click(function(){
				$("#comment").toggle(500);
				if($("#comment_b").text()=="評論+"){
				$("#comment_b").text('評論-');
				}else{
				$("#comment_b").text('評論+');
				}
			});
			$("div.right").find(".size_b").click(function () {
				$("#cart_p").fadeTo("slow",1);
			});
			$("div.right").find(".size_b_n").click(function () {
				$("#cart_p").fadeTo("slow",0,function(){alert("無庫存")});
			});
			$("#shit").click(function(){
				$('#uniqlo').slideToggle(500);
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<div class="header">
		</div>
		<div class="left">
			<button id="intro_b">介紹+</button>
			<p id="intro" style="display: none;">It's a shirt.</p>
			<br/>
			<br/>
			<br/>
			<button id="comment_b">評論+</button>
			<p id="comment" style="display: none;">Good shit.</p>
			<br/>
			<br/>
			<button id="shit">我從這裡抄的</button>
			<br/>
			<img src="logo_uq.gif" id="uniqlo" style="display: none"/>
		</div>
		
		<div class="mid">
			
			<div class="dis">
				<img id="BB" src="09_black.jpg" width="570" height="570" style="display: inline-block"/>
				<img id="BBB" src="34_brown.jpg" width="570" height="570" style="display: none;"/>
				<img id="OO" src="56_olive.jpg" width="570" height="570" style="display: none;"/>
			</div>
		</div>
		<div class="right">
			<p>選擇顏色</p>
			<br/>
			<button id="SHOWBLACK">Black</button><button id="SHOWBROWN">Brown</button><button id="SHOWOLIVE">Olive</button>
			<br/>
			<hr/>
			<p>選擇大小</p>
			<br/>
			<button class="size_b">S</button><button class="size_b">M</button><button class="size_b_n">L</button><button class="size_b">XL</button>
			<br/>
			<br/>
			<br/>
			<div id="cart">
			<img id="cart_p" src="cart_red.gif" width="150" style="opacity:0;"/>
			</div>
		</div>
		<!--<div style="clear:both;"></div>   調整container--> 
	</div>
</body>
</html>
